<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulTravel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="#">Soul <span>Travel</span>.</a>
            </div>
            <div class="nav_menu_btn" id="menu_btn">
               <span></span>
            </div>
        </div>
        <ul class="nav_links" id="nav_links">
           <li><a href="#">Destination</a></li>
           <li><a href="#">Package</a></li>
           <li><a href="#">Blog</a></li>
           <li><a href="#">About</a></li>
           <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav_btns">
            <button class="btn sign_up">Sign_up</button>
            <button class="btn sign_in">Sign_in</button>
        </div>
    </nav>
    <header class="container">
        <div class="image">
            <div class="image_card image_card-1">
                <span><i class="ri-key-line"></i></span>
                Hotel Booking
            </div>
            <div class="image_card image_card-2">
                <span><i class="ri-passport-line"></i></span>
                Flight Tickets
            </div>
            <div class="image_card image_card-3">
                <span><i class="ri-map-2-line"></i></span>
               Local Events
            </div>
            <div class="image_card image_card-4">
                <span><i class="ri-guide-line"></i></span>
               Tour Guide
            </div>
           <img src="images/image1.jpg" alt="header">
        </div>
        <div class="content">
           <h1>LET'S GO!<br>THE <span>ADVENTURE</span> IS WAITING FOR YOU</h1> 
           <P></P>
           <form action="/">
            <div class="input-row">
                <div class="input-group">
                    <h5>Destination</h5>
                    <div>
                        <span><i class="ri-map-pi-line"></i></span>
                        <input type="text" placeholder="paris, France">
                    </div>
                </div>
                <div class="input-group">
                    <h5>Date</h5>
                    <div>
                        <span><i class="ri-calendar-2-line"></i></span>
                        <input type="text" placeholder="17 July 2024">
                    </div>
                </div>
            </div>
            <button type="submit">Search</button>
           </form>
           <div class="bar">
            Copyright  2024 Juhtek Omar. All rights reserved.
           </div>
        </div>
    </header>
    <script src="https://unpkg.com/scrollreveal"></script>

     <script src="script.js"></script>
</body>
</html>
